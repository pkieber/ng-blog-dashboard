<div class="container">
  <div class="row">

    <div class="col-md-6 mb-5">
      <div class="card shadow-effect" routerLink="/categories">
        <div class="card-body text-center bg-secondary-theme">
          <h1 class="mt-3 text-theme-primary"><fa-icon [icon]="clipboardList"></fa-icon></h1>
          <h2 class="text-primary-theme">Category</h2>
          <p>Manage your Category Details here</p>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-5">
      <div class="card shadow-effect" routerLink="/posts">
        <div class="card-body text-center bg-secondary-theme">
          <h1 class="mt-3 text-theme-primary"><fa-icon [icon]="fileImage"></fa-icon></h1>
          <h2 class="text-primary-theme">Posts</h2>
          <p>Manage your Post Details here</p>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-5">
      <div class="card shadow-effect" routerLink="/subscribers">
        <div class="card-body text-center bg-secondary-theme">
          <h1 class="mt-3 text-theme-primary"><fa-icon [icon]="fileUsers"></fa-icon></h1>
          <h2 class="text-primary-theme">Subscribers</h2>
          <p>Manage your Subscriber List here</p>
        </div>
      </div>
    </div>

  </div>
</div>
