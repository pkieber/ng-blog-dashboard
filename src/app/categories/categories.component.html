<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-primary-theme">New Categories</h3>
      <p class="text-center mb-5">You can add new categories from here...!</p>

      <!-- Form -->
      <form #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm.value)">
        <div class="mb-3 col-md-10">
          <input
            type="text" name="category"
            class="form-control shadow-effect"
            placeholder="Add New Categories"
            #newCategory = 'ngModel'
            [(ngModel)]="category"
            required
            [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid}"
          >

          <div class="alert alert-danger" *ngIf="newCategory.touched && newCategory.invalid">
            Category field is required
          </div>

        </div>
        <div class="col-md-2">
          <button class="btn btn-info btn-block btn-theme mb-2" [disabled]="categoryForm.invalid">ADD CATEGORY</button>
        </div>
      </form>

    </div>
  </div>
</div>
