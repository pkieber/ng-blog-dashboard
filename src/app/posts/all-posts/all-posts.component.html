<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center text-primary-theme">All Blog Posts</h3>
            <p>From here you can manage your blog posts.</p>
            <button class="btn btn-info bg-theme text-secondary-theme" routerLink="/posts/new">Add New Post</button>
            <button class="btn btn-warning ml-3" routerLink="/">Back To Dashboard</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No </th>
                <th>Post Image </th>
                <th>Title </th>
                <th>Excerpt </th>
                <th>Category </th>
                <th>Date </th>
                <th>Actions </th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor = "let post of posts; let i = index">
                <td width="10">{{ i+1 }}</td>
                <td width="200"> <img src="{{ post.postImgPath }}" class="img img-fluid"> </td>
                <td width="200"> {{ post.title }}</td> <!-- Post-interface -->
                <td width="300"> {{ post.excerpt }}</td> <!-- Post-interface -->
                <td> {{ post.category.category }}</td>
                <td>{{ post.createdAt | date: 'dd-MM-yyyy' }}</td>
                <td>
                  <button class="btn btn-sm btn-warning mb-2" routerLink="/posts/new" [queryParams]="{id: post.id}">EDIT</button>
                  <button class="btn btn-sm btn-danger ml-3 mb-2" (click)="onDelete(post.postImgPath, post.id)">DELETE</button>
                  <!-- Featured-boolean is false by default -->
                  <button *ngIf="!post.isFeatured" class="btn btn-sm btn-success ml-3 mb-2" (click)="onFeatured(post.id, true)">Mark Featured</button>
                  <button *ngIf="post.isFeatured" class="btn btn-sm btn-info ml-3 mb-2" (click)="onFeatured(post.id, false)">Remove Featured</button>
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
