<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-primary-theme">Add New Post</h3>
      <p class="mb-5">You can add your new post here</p>
    </div>
  </div>

  <form [formGroup]="postForm">
    <div class="row">

      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="mb-3">
              <label>Title</label>
              <input
                type="text"
                class="form-control"
                (keyup)="onTitleChanged($event)"
                formControlName="title"
                [ngClass]="{'is-invalid': formControl['title'].invalid && formControl['title'].touched}"
              >
              <div *ngIf="formControl['title'].errors?.['required']">
                <div class="alert alert-danger" *ngIf="formControl['title'].invalid && formControl['title'].touched">Title is required.</div>
              </div>
              <div *ngIf="formControl['title'].errors?.['minlength']">
                <div class="alert alert-danger" *ngIf="formControl['title'].invalid && formControl['title'].touched">Title must be atleast 10 characters long.</div>
              </div>
            </div>
            <div class="mb-3">
              <label>Permalink</label>
              <input type="text" class="form-control" [(ngModel)]="permalink" name="permalink" [disabled]="shouldDisable" formControlName="permalink">
            </div>
            <div class="mb-3">
              <label>Excerpt</label>
              <textarea name="" id="" cols="30" rows="10" class="form-control" formControlName="excerpt"></textarea>
              <div *ngIf="formControl['excerpt'].errors?.['required']">
                <div class="alert alert-danger" *ngIf="formControl['excerpt'].invalid && formControl['excerpt'].touched">Excerpt is required.</div>
              </div>
              <div *ngIf="formControl['excerpt'].errors?.['minlength']">
                <div class="alert alert-danger" *ngIf="formControl['excerpt'].invalid && formControl['excerpt'].touched">Excerpt must be atleast 50 characters long.</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5">

        <div class="mb-3">
          <label for="">Please select a post category</label>
          <select name="" id="" class="form-control" formControlName="category">
            <option value="" disabled>Please select a category</option>
            <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.category }}</option>
          </select>
          <div *ngIf="formControl['category'].errors?.['required']">
            <div class="alert alert-danger" *ngIf="formControl['category'].invalid && formControl['category'].touched">Please select a category.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="">Post Image</label>
          <img [src]="imgSrc" class="form-control img-fluid img-preview">
          <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)" formControlName="postImg">
          <div *ngIf="formControl['postImg'].errors?.['required']">
            <div class="alert alert-danger" *ngIf="formControl['postImg'].invalid && formControl['postImg'].touched">Post Image is required.</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3 mb-5">
      <div class="col-md-12">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="mb-3">
              <label for="">Content</label>
              <angular-editor placeholder="Add your Content here" formControlName="content"></angular-editor>
              <div *ngIf="formControl['content'].errors?.['required']">
                <div class="alert alert-danger" *ngIf="formControl['content'].invalid && formControl['content'].touched">Content is required.</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 text-center mt-3">
        <button class="btn btn-info bg-theme text-secondary-theme">Save Post</button>
        <button class="btn btn-warning ml-3" routerLink="/posts">Back to Post</button>
      </div>

    </div>

  </form>
</div>
